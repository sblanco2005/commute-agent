# fly.toml app configuration file generated for commuteapp on 2025-06-29T14:57:45-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'commuteapp'
primary_region = 'iad'
kill_signal = 'SIGINT'
kill_timeout = '10s'

[build]

[deploy]
  release_command = 'echo "Deployment starting..."'

[env]
  TZ = 'America/New_York'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
